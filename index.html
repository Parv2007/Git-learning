<!DOCTYPE html>

<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
<script src = "wow.min.js"></script>
<script>
new WOW().init()

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

header::after {
  content: '';
  display: table;
  clear: both;
}

.topnav {
  overflow: hidden;
  background-color: #ffffff00;
  width: 100%;
  margin: 0;
  padding: 0;
  list-style: none;
  height: 200px;
}

.topnav a {
  display: block; 
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
  display: inline-block;
  position: relative;
  text-decoration: none;
}

.topnav a::before {
  content: '';
  display: block;
  height: 5px;
  background-color: white;

  position: absolute;
  top: 0;
  width: 0%;

  transition: all ease-in-out 250ms;
}

.topnav a:hover::before {
  width: 100%;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@font-face {
  font-family: myFirstFont;
  src: url(Sansation_Light.ttf);
}

#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 999;
    overflow: visible;
    background: url('Energy Conservation.gif') no-repeat center center;
    background-image: url("Energy Conservation.gif");
    background-color: #c5ed8c;
    }

  #content {
    display: none;
  }
</style>
</head>
<body style = "font-family: myFirstFont; background-image: url(Background.png); background-size: 100%; background-position: center; background-repeat: no-repeat; background-attachment: fixed; color: white;">
<div id = "preloader"></div>
<div id = "content">
<center><header>
<div class="topnav" id="myTopnav" style = "float: right; text-align: center;"><br><br><br><b>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div></header></center>
<center><h1 class = "wow animate__animated animate__backInDown">The term "Energy Conservation", does it bounce off your head?</h1><h2 class = "wow animate__animated animate__backInUp animate__delay-2s">Well, of what use can I be to you?</h2><h2 class = "wow animate__animated animate__backInLeft animate__delay-4s">Wanna surf arround on my website? You are free to!</h3><img class = "animate__animated animate__backInRight animate__delay-5s" src = "Gif.gif" height = "500px"></center>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<script>var preloader;

    function preload(opacity) {
        if(opacity <= 0) {
            showContent();
        }
        else {
            preloader.style.opacity = opacity;
            window.setTimeout(function() { preload(opacity - 0.05) }, 100);
        }
    }
    
    function showContent() {
        preloader.style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }
    
    document.addEventListener("DOMContentLoaded", function () {
        preloader = document.getElementById('preloader');
        preload(1);
    });</script>    
</body>
